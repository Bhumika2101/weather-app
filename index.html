<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City" class="city-input" spellcheck="false">
            <button class="search-button"><img src="images/search.png"></button>
        </div>
        
        <div class="error">Invalid City Name</div>

        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">22</h1>
            <h2 class="city">London</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p class="humidity-details">Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">15kmph</p>
                        <p class="wind-details">Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="profile-section" style="display: none; text-align: center; margin-top: 20px;">
            <img src="" class="profile-pic" style="width: 100px; border-radius: 50%; margin-bottom: 10px;">
            <h2 class="profile-name"></h2>
            <a href="#" class="profile-link" target="_blank" style="display: block; margin-top: 10px; text-decoration: none;">View GitHub Profile</a>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
